        <form
          [formGroup]="productForm"
          (ngSubmit)="submit()"
          autocomplete="off"
        >
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              formControlName="name"
              type="text"
              class="form-control"
              id="name"
              [ngClass]="
                productForm.controls['name'].touched
                  ? productForm.controls['name'].invalid
                    ? 'is-invalid'
                    : 'is-valid'
                  : ''
              "
            />
            <div class="invalid-feedback">
              <div
                *ngIf="
                  productForm.controls['name'].hasError('required') &&
                  productForm.controls['name'].touched
                "
              >
                Please enter a name.
              </div>
              <div
                *ngIf="
                  productForm.controls['name'].hasError('minlength') &&
                  productForm.controls['name'].touched
                "
              >
                A name's min length is 5 characters.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input
              formControlName="price"
              type="text"
              class="form-control"
              id="price"
              [ngClass]="
                productForm.controls['price'].touched
                  ? productForm.controls['price'].invalid
                    ? 'is-invalid'
                    : 'is-valid'
                  : ''
              "
            />
            <div class="invalid-feedback">
              <div
                *ngIf="
                  productForm.controls['price'].hasError('required') &&
                  productForm.controls['price'].touched
                "
              >
                Please enter the Price.
              </div>
              <div
                *ngIf="
                  productForm.controls['price'].hasError('min') &&
                  productForm.controls['price'].touched
                "
              >
                Min Price is 0.
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input
              formControlName="description"
              type="text"
              class="form-control"
              id="description"
              [ngClass]="
                productForm.controls['description'].touched
                  ? productForm.controls['description'].invalid
                    ? 'is-invalid'
                    : 'is-valid'
                  : ''
              "
            />
            <div class="invalid-feedback">
              <div
                *ngIf="
                  productForm.controls['description'].hasError('required') &&
                  productForm.controls['description'].touched
                "
              >
                Please enter Description .
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!productForm.valid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
