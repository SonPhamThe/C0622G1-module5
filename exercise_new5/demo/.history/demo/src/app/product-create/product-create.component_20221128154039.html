<div class="row">
  <div class="col-12">
    <div class="card border-primary">
      <h3 class="card-header bg-primary">Form Create Product</h3>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>STT</th>
              <th>Tên</th>
              <th>Giá</th>
              <th>Mô tả</th>
              <th colspan="2"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products; index as i">
              <td>{{ i + 1 }}</td>
              <td>{{ product.name }}</td>
              <td>{{ product.price }}</td>
              <td>{{ product.description }}</td>
              <td><button [routerLink]="['/product/edit', product.id]">Edit</button></td>
              <td><a [routerLink]="['/product/delete', i]">Delete</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
