<div class="container">
  <h1 class="mt-5 mb-5">List Product</h1>
  <a class="btn btn-warning" routerLink="/product/create">Create Product</a>
  <!--        <form >-->
  <div>
    <input #nameSearch type="text" name="nameSearch" placeholder="Search name" style="margin-right: 10px">
    <select #categorySearch style="margin-right: 10px;height: 30px;width: 70px" name="categorySearch">
      <option value="" selected>Select</option>
      <option *ngFor="let item of categoryList" value="{{item.name}}">{{item.name}}</option>
    </select>
    <input type="submit" value="Search" (click)="search(nameSearch.value, categorySearch.value)">
  </div>
  <!--        </form>-->
  <div class="mt-2">
    <table class="table table-bordered table-primary table-striped">
      <thead>
      <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Mô tả</th>
        <th>Danh muc</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let x of products; index as i">
        <td>{{i + 1}}</td>
        <td>{{x.name}}</td>
        <td>{{x.price}}</td>
        <td>{{x.description}}</td>
        <td>{{x.category.name}}</td>
        <td>
          <button [routerLink]="['/product/delete',x.id]"> Xóa</button>
          |
          <button [routerLink]="['/product/edit',x.id]"> Edit</button>
        </td>
      </tr>
      </tbody>
    </table>
    <nav aria-label="..." class="justify-content-center d-flex">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" (click)="previous()" *ngIf="currentPage > 1">&laquo; Prev</a>
        </li>
        <li class="page-item disabled" *ngIf="currentPage <= 1">
          <a class="page-link">&laquo;</a>
        </li>

        <li class="page-item"><a class="page-link disabled" [text]="currentPage + ' / ' + totalPage" *ngIf="currentPage <= totalPage"></a>
        </li>

        <li class="page-item">
          <a class="page-link" (click)="next()" *ngIf="currentPage < totalPage">Next &raquo;</a>
        </li>
        <li class="page-item disabled" *ngIf="currentPage >= totalPage">
          <a class="page-link">&raquo;</a>
        </li>
      </ul>
    </nav>
  </div>

</div>
