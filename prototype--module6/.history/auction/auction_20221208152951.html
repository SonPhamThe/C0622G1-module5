<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Yêu cầu đấu giá</title>
    <link rel="stylesheet" href="auciton.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div style="background-color: #eee">
        <div class="container">
          <div class="borderFull">
            <div class="row" style="padding: 32px 0">
              <div
                class="auction"
                style="background-color: white; border-radius: 20px"
              >
                <div class="bgd d-flex align-items-center" style="width: 48%;">
                  <img
                    class="d-block w-100"
                    src="https://img.lovepik.com/photo/40012/8851.jpg_wh860.jpg"
                    alt=""
                  />
                  <div style="width: 2%;"></div>
                </div>
                <div class="container mb-5 mt-5" style="width: 50%;">
                  <div class="row">
                    <div class="boxed shadow-md" style="height: 100% !important">
                      <form>
                        <fieldset>
                          <legend>Yêu cầu đấu giá</legend>
                        </fieldset>
                        <div class="mt-4 text-center">
                          <h1>Yêu cầu đấu giá</h1>
                        </div>
                        <div class="mb-2">
                          <i class="fa-solid fa-file-signature"></i>
                          <label class="form-label"
                            >Tên sản phẩm<span style="color: red">*</span>:</label
                          >
                          <input type="text" class="form-control" />
                        </div>
                        <div class="mb-2">
                          <i class="fa-solid fa-hand-holding-dollar"></i>
                          <label class="form-label"
                            >Giá ban đầu<span style="color: red">*</span>:</label
                          >
                          <input type="number" class="form-control" />
                        </div>
                        <div class="mb-2">
                          <i class="fa-solid fa-stairs"></i>
                          <label class="form-label"
                            >Mỗi lần tăng ít nhất<span style="color: red">*</span>:</label
                          >
                          <input type="number" class="form-control" />
                        </div>
                        <div class="mb-2">
                          <i class="fa-solid fa-bars"></i>
                          <label class="form-label"
                            >Chủng loại<span style="color: red">*</span>:</label
                          >
                          <select
                            style="width: 30%"
                            class="form-select"
                            aria-label="Default select example"
                          >
                            <option value="1">Điện tử</option>
                            <option value="2">Đồ gia dụng</option>
                            <option value="3">Đồ chơi</option>
                            <option value="4">Chủng loại khác</option>
                          </select>
                        </div>
            
                        <div class="mb-2">
                          <i class="fa-solid fa-image"></i>
                          <label class="form-label"
                            >Hình ảnh sản phẩm<span style="color: red">*</span>:</label
                          >
                          <input style="width: 60%" type="file" class="form-control" />
                        </div>
            
                        <div class="mb-2">
                          <i class="fa-solid fa-circle-info"></i>
                          <label class="form-label"
                            >Thông tin chi tiết<span style="color: red">*</span>:</label
                          >
                          <textarea class="form-control" formControlName=""></textarea>
                        </div>
            
                        <div class="mb-2">
                          <i class="fa-solid fa-hourglass-start"></i>
                          <label class="form-label"
                            >Thời gian bắt đầu<span style="color: red">*</span>:</label
                          >
                          <input type="date" class="form-control" />
                        </div>
                        <div class="mb-2">
                          <i class="fa-solid fa-hourglass"></i>
                          <label class="form-label"
                            >Thời gian kết thúc<span style="color: red">*</span>:</label
                          >
                          <input type="date" class="form-control" />
                        </div>
            
                        <div class="mb-2">
                          <button type="submit" class="btn btn-primary mt-1 mb-1 mx-1">
                            Đăng ký sản phẩm
                          </button>
                          <button type="" class="btn btn-primary mt-1 mb-1 mx-3">
                            Nhập lại
                          </button>
                        </div>
                      </form>
                      <div class="mb-2">
                        <span style="font-size: 15px" class="fst-italic"
                          >Trường có dấu <span style="color: red">*</span> là bắt buộc,
                          không được bỏ trống</span
                        >
                      </div>
                    </div>
            
                    <div class="col-lg-3"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
