<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu đấu giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        *{
          font-family: sans-serif;
        }
    </style>
</head>
<body>
<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-lg-3"></div>

        <div class="col-lg-6 shadow-lg">
            <form>
                <div class="mt-4 text-center">
                    <h1>Yêu cầu đấu giá</h1>
                </div>
                <div class="mb-2">
                    <label class="form-label ">Tên sản phẩm<span style="color: red">*</span>:</label>
                    <input type="text" class=" form-control">
                </div>
                <!-- <div class="mb-2">
                    <label class="form-label">Tên đăng nhập<span style="color: red">*</span>:</label>
                    <input style="width: 40%" type="text" class="form-control">
                    <button class="btn btn-primary mt-2 mb-2">Kiểm tra</button>
                </div> -->

                <!-- <div class="mb-2">
                    <label class="form-label ">Thông tin người đăng<span style="color: red">*</span>:</label>
                    <textarea class="form-control" formControlName="" disabled></textarea>
                </div> -->
                <div class="mb-2">
                    <label class="form-label">Chủng loại<span style="color: red">*</span>:</label>
                    <select style="width: 30%" class="form-select" aria-label="Default select example">
                        <option value="1">Điện tử</option>
                        <option value="2">Đồ gia dụng</option>
                        <option value="3">Đồ chơi</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label class="form-label">Giá ban đầu<span style="color: red">*</span>:</label>
                    <input style="width: 60%" type="text" class="form-control">
                </div>

                <div class="mb-2">
                    <label class="form-label">Bước giá<span style="color: red">*</span>:</label>
                    <input style="width: 60%" type="text" class="form-control">
                </div>

                <div class="mb-2">
                    <label class="form-label">Hình ảnh sản phẩm<span style="color: red">*</span>:</label>
                    <input style="width: 60%" type="file" class="form-control">
                </div>

                <div class="mb-2">
                    <label class="form-label">Thời gian bắt đầu<span style="color: red">*</span>:</label>
                    <input type="date" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">Thời gian kết thúc<span style="color: red">*</span>:</label>
                    <input type="date" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">Thông tin chi tiết<span style="color: red">*</span>:</label>
                    <textarea class="form-control" formControlName=""></textarea>
                </div>
                <div class="mb-2">
                    <button  type="submit" class="btn btn-primary mb-3">Cập nhật</button>
                    <button  type="" class="btn btn-primary mb-3">Nhập lại</button>
                    <button  class="btn btn-primary mb-3"><a>Hủy</a></button>
                </div>
            </form>
            <div class="mb-2">
                <span style="font-size: 15px" class="fst-italic">Trường có dấu <span style="color: red">*</span> là bắt buộc, không được bỏ trống</span>
            </div>
        </div>

        <div class="col-lg-3">

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
