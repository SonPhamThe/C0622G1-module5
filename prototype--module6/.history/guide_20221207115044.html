<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trang chủ hướng dẫn</title>
    <link rel="stylesheet" href="guide.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mb-5 mt-5">
    <div class="boxed d-flex justify-content-center">
      <div class="container">
        <section class="header d-flex align-items-end">
          <div>
            <h1
              class="mt-1 mb-2"
              style="
                font-family: Helvetica, serif;
                margin: 0.5rem 3.0rem 0rem;
                padding: 0.5rem;
              "
            >
              Hướng dẫn
            </h1>
          </div>
        </section>
        <section class="main">
          <div>
            <h6
              class="mb-2"
              style="
                color: #1976d2;
                font-family: Helvetica, serif;
                font-size: 1.1rem;
                font-weight: 500;
                margin-left: 0px;
                padding: 0.5rem;
              "
            >
              Tài nguyên hướng dẫn thường dùng
            </h6>
            <div class="row d-flex">
              <i
                class="fa-solid fa-file-circle-question"
                style="width: 20px"
              ></i>
              <p>Cách đăng ký account</p>
            </div>
            <div class="row d-flex">
              <i class="fa-solid fa-file-circle-question"></i>
              <p>Thay đổi hoặc đặt lại mật khẩu của bạn</p>
            </div>
            <div class="row d-flex">
              <i class="fa-solid fa-file-circle-question"></i>
              <p>Quản lý mật khẩu</p>
            </div>
            <div class="row d-flex">
              <i class="fa-solid fa-file-circle-question"></i>
              <p>Đăng xuất khỏi sàn đấu giá</p>
            </div>
            <div class="row d-flex">
              <i class="fa-solid fa-file-circle-question"></i>
              <p>Cách thức đấu giá</p>
            </div>
          </div>
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="search"
            class="search"
            placeholder="Tìm kiếm trong hướng dẫn"
          />
        </section>
        <div
          style="height: 6px; background-color: aliceblue; width: 100%"
        ></div>
        <section class="footer d-flex">
          <div>
            <h6
              class="mt-3 mb-3"
              style="color: #1976d2; font-family: Helvetica"
            >
              Bạn có cần trợ giúp thêm ?
            </h6>
            <div class="row d-flex">
              <i class="fa-solid fa-file-circle-question"></i>
              <p><strong>Đặt câu hỏi khác cho Chúng Tôi Trợ Giúp</strong></p>
            </div>
            <div class="row d-flex">
              <i class="fa-regular fa-paper-plane"></i>
              <p style="color: #1976d2; font-family: Helvetica">Gửi phản hồi</p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
</html>
