<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</head>
<body>
<section class="main" style="height: auto !important">
  <div class="wrapper container-fluid">
    <div class="row">
      <div class="col-lg-3">
        <iframe class="d-block w-100 h-75" src="https://www.youtube.com/embed/xM_bqgbHTV4?rel=0&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="col-lg-6">
        <form
          class="w-100 border border-2 border-success p-3 bg-success bg-opacity-50 rounded">
          <div class="mt-3 form-group">
            <label class="size h6">Facility Type:</label>
            <div class="input-group">
              <input
                type="text"
                id="facilityName"
                class="form-control"
                th:field="*{name}"
                placeholder="Input Facility name"
                name="name"
              />
              <span class="input-group-text"
              ><i class="fa-solid fa-ranking-star"></i
              ></span>
            </div>
          </div>

          <div class="size form-group">
            <label class="size h6">Facility name:</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                th:field="*{name}"
                placeholder="Input Facility name"
                name="name"
              />
              <span class="input-group-text"
              ><i class="fa-solid fa-file-signature"></i
              ></span>
            </div>
          </div>

          <div class="mt-3 form-group">
            <label for="area" class="size h6">Area (m<sup>2</sup>):</label>
            <div class="input-group">
              <input
                type="number"
                id="area"
                class="form-control"
                th:field="*{area}"
                placeholder="Input Facility area"
                name="area"
              />
              <span class="input-group-text"
              ><i class="fa-solid fa-chart-area"></i
              ></span>
            </div>
          </div>

          <div class="mt-3 form-group">
            <label for="cost" class="size h6">Cost:</label>
            <div class="input-group">
              <input
                type="text"
                id="cost"
                class="form-control"
                th:field="*{cost}"
                placeholder="Input Cost"
                name="cost"
              />
              <span class="input-group-text"
              ><i class="fa-solid fa-dollar-sign"></i
              ></span>
            </div>
          </div>

          <div class="mt-3 form-group">
            <label for="maxPeople" class="size h6"
            >Maximum number of people:</label
            >
            <div class="input-group">
              <input
                type="number"
                id="maxPeople"
                class="form-control"
                th:field="*{maxPeople}"
                placeholder="Input maximum number of people"
                name="maxPeople"
              />
              <span class="input-group-text"
              ><i class="fa-solid fa-person"></i
              ></span>
            </div>
          </div>

          <div class="mt-3 form-group" id="standardRoomForm">
            <label for="standardRoom" class="size h6">Standard room:</label>
            <div class="input-group">
              <input
                type="text"
                id="standardRoom"
                class="form-control"
                th:field="*{standardRoom}"
                name="standardRoom"
                value=" -"
                placeholder="input standard room"
              />
              <span class="input-group-text"
              ><i class="fa-solid fa-star"></i
              ></span>
            </div>
          </div>

          <div class="mt-3 form-group" id="descriptionForm">
            <label for="description" class="size h6"
            >Description other convenience:</label
            >
            <div class="input-group">
              <input
                type="text"
                id="description"
                class="form-control"
                th:field="*{descriptionOtherConvenience}"
                name="otherConvenience"
                value=" -"
                placeholder="input other convenience"
              />
              <span class="input-group-text"
              ><i class="fa-solid fa-book"></i
              ></span>
            </div>
          </div>

          <div class="mt-3 form-group" id="poolAreaForm">
            <label for="poolArea" class="size h6"
            >Pool area (m<sup>2</sup>):</label
            >
            <div class="input-group">
              <input
                type="text"
                id="poolArea"
                class="form-control"
                th:field="*{poolArea}"
                name="poolArea"
                value="0"
                placeholder="input pool area"
              />
              <span class="input-group-text"
              ><i class="fa-solid fa-person-swimming"></i
              ></span>
            </div>
          </div>

          <div class="mt-3 form-group" id="numberOfFloorsForm">
            <label for="numberOfFloors" class="size h6">Number of floors:</label>
            <div class="input-group">
              <input
                type="number"
                id="numberOfFloors"
                class="form-control"
                th:field="*{numberOfFloors}"
                name="numberOfFloor"
                value="0"
                placeholder="input number of floor"
              />
              <span class="input-group-text"
              ><i class="fa-solid fa-building"></i
              ></span>
            </div>
          </div>

          <div
            class="mt-3 form-group"
            id="facilityFreeForm"
            style="display: none"
          >
            <label for="facilityFree" class="size h6">Facility free:</label>
            <div class="input-group">
              <input
                type="text"
                id="facilityFree"
                class="form-control"
                th:field="*{facilityFree}"
                name="facilityFree"
                value=" -"
                placeholder="input facility free"
              />
              <span class="input-group-text"
              ><i class="fa-solid fa-gift"></i
              ></span>
            </div>
          </div>

          <div class="mt-3 form-group">
            <label class="size h6" for="rentType">Rent Type:</label>
            <div class="input-group">
              <select
                id="rentType"
                class="form-select"
                name="rentTypeId"
              >
                <option
                  th:each="item : ${rentType}"
                  th:value="${item.id}"
                  th:text="${item.name}"
                ></option>
              </select>
              <span class="input-group-text"
              ><i class="fa-solid fa-ranking-star"></i
              ></span>
            </div>
          </div>

          <div class="mt-3 text-center">
            <button style="margin-left: 0px"
                    class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark"
            >
              -- Cancle <i class="fa-solid fa-floppy-disk"></i> --
            </button>
            <button style="margin-right: 0px"
                    class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark"
            >
              -- Save <i class="fa-solid fa-floppy-disk"></i> --
            </button>
          </div>
        </form>
      </div>
      <div class="col-lg-3">
        <h2 class="size1" style="color: #046056">Nhà cái đến từ C06</h2>
        <p  class="size1" style="color: #046056; margin-top: 5px">Chủ cái: ToBiGaming</p>
        <img style="margin-top: 5px"
             class="d-block w-100 h-75"
             src="https://bcp.cdnchinhphu.vn/334894974524682240/2022/11/3/32-doi-wc-16674553221931373966212.jpg"
             alt=""
        />
      </div>
    </div>
  </div>
</section>
</body>
</html>
