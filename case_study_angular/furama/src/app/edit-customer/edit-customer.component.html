<section class="main" style="height: auto !important" >
  <div class="wrapper container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <form
          class="w-100 border border-2 border-success p-3 bg-success bg-opacity-50 rounded">
          <div class="mt-3 form-group">
            <label class="size h6">Customer Type:</label>
            <div class="input-group">
              <input
                type="text"
                id="facilityName"
                class="form-control"
                th:field="*{name}"
                placeholder="Input Customer Type"
                name="name"
              />
              <span class="input-group-text"
              ><i class="fa-solid fa-ranking-star"></i
              ></span>
            </div>
          </div>

          <div class="size form-group">
            <label class="size h6">Customer name:</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                th:field="*{name}"
                placeholder="Input Customer name"
                name="name"
              />
              <span class="input-group-text"
              ><i class="fa-solid fa-file-signature"></i
              ></span>
            </div>
          </div>

          <div class="mt-3 form-group">
            <label for="area" class="size h6">Number Of Phone</label>
            <div class="input-group">
              <input
                type="number"
                id="area"
                class="form-control"
                th:field="*{area}"
                placeholder="Input Facility area"
                name="area"
              />
              <span class="input-group-text"
              ><i class="fa-solid fa-chart-area"></i
              ></span>
            </div>
          </div>

          <div class="mt-3 form-group">
            <label for="cost" class="size h6">Email:</label>
            <div class="input-group">
              <input
                type="text"
                id="cost"
                class="form-control"
                th:field="*{cost}"
                placeholder="Input Cost"
                name="cost"
              />
              <span class="input-group-text"
              ><i class="fa-solid fa-dollar-sign"></i
              ></span>
            </div>
          </div>

          <div class="mt-3 form-group">
            <label for="maxPeople" class="size h6"
            >Address</label
            >
            <div class="input-group">
              <input
                type="number"
                id="maxPeople"
                class="form-control"
                th:field="*{maxPeople}"
                placeholder="Input maximum number of people"
                name="maxPeople"
              />
              <span class="input-group-text"
              ><i class="fa-solid fa-person"></i
              ></span>
            </div>
          </div>

          <div class="mt-3 form-group" id="standardRoomForm">
            <label for="standardRoom" class="size h6">Age</label>
            <div class="input-group">
              <input
                type="text"
                id="standardRoom"
                class="form-control"
                th:field="*{standardRoom}"
                name="standardRoom"
                value=" -"
                placeholder="input standard room"
              />
              <span class="input-group-text"
              ><i class="fa-solid fa-star"></i
              ></span>
            </div>
          </div>

          <div class="mt-3 text-center">
            <button style="margin-left: 0px"
                    class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark"
            >
              -- Cancle <i class="fa-solid fa-floppy-disk"></i> --
            </button>
            <button style="margin-right: 0px"
                    class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark"
            >
              -- Save <i class="fa-solid fa-floppy-disk"></i> --
            </button>
          </div>
        </form>
      </div>
      <div class="col-lg-3">
        <h2 class="size1" style="color: #046056">Nhà cái đến từ C06</h2>
        <p  class="size1" style="color: #046056; margin-top: 5px">Chủ cái: ToBiGaming</p>
        <img style="margin-top: 5px"
             class="d-block w-100 h-75"
             src="https://bcp.cdnchinhphu.vn/334894974524682240/2022/11/3/32-doi-wc-16674553221931373966212.jpg"
             alt=""
        />
      </div>
    </div>
  </div>
</section>
